<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div id="main">
        <section id="left-section">
            <div id="logo">
                <img src="endroit-secret-mxTJm9ojjPE-unsplash.jpg" alt="endroit logo">
                PLACEHOLDER
            </div>
            <p id="attribute">
                Photo by
                <a href="https://unsplash.com/@endroitsecret">Endroit secret</a>
            </p>
        </section>
        <section id="right-section">
            <p>
                This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <form method="post">
                <div class="input-section">
                    <h3>Lets do this!</h3>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-acct">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
