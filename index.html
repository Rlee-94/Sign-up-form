<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="img-description">
            <p class="img-info"><a href="https://unsplash.com/@rpnickson">Photo by Roberto Nickson</a></p>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</h1>
        </div>
        <form action="" method="post">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First Name" required>
                    <label for="first-name" class="form-label">First Name</label>
                </div>
                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last Name" required>
                    <label for="last-name" class="form-label">Last Name</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
